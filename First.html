<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card .content {
            padding: 15px;
        }

        .card .content h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .card .content p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Responsive Card Grid</h1>
    <div class="grid" style="margin-top: 200px;">
        <div class="card">
            <img src="hd.jpg" alt="Placeholder Image">
            <div class="content">
                <h3>Card Title 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <div class="card">
            <img src="hd2.jpg" alt="Placeholder Image">
            <div class="content">
                <h3>Card Title 2</h3>
                <p>Quisque vel quam eget dolor gravida luctus.</p>
            </div>
        </div>
        <div class="card">
            <img src="hd3.jpeg" alt="Placeholder Image">
            <div class="content">
                <h3>Card Title 3</h3>
                <p>Sed tristique ligula at libero dictum, ac tincidunt erat dictum.</p>
            </div>
        </div>
    </div>
</body>
</html>
